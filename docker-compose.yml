services:
  valkey:
    image: valkey/valkey:latest
    container_name: rocky-valkey
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - valkey-data:/data
    command: valkey-server --appendonly yes
    networks:
      - rocky-net
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  surrealdb:
    image: surrealdb/surrealdb:v2.4
    container_name: rocky-surrealdb
    user: root
    restart: always
    ports:
      - "8000:8000"
    command: start --user root --pass root --bind 0.0.0.0:8000 rocksdb:/data
    volumes:
      - rocky_surreal_data:/data
      - ./db:/db:ro
    environment:
      - SURREAL_LOG=info
      - SURREAL_CAPS_ALLOW_ALL=true
    healthcheck:
      test: [ "CMD", "/surreal", "isready", "--conn", "http://localhost:8000" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - rocky-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  uci-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rocky-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=info
      - DB_HOST=surrealdb
      - DB_PORT=8000
      - DB_USER=root
      - DB_PASS=root
      - DB_NS=hospital
      - DB_DB=uci
      - DB_MAX_RETRIES=10
      - DB_RETRY_DELAY=5
      - VALKEY_HOST=valkey
      - VALKEY_PORT=6379
    depends_on:
      surrealdb:
        condition: service_healthy
        restart: true
      valkey:
        condition: service_healthy
        restart: true
    networks:
      - rocky-net
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/status" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

networks:
  rocky-net:
    driver: bridge
    name: rocky-network

volumes:
  rocky_surreal_data:
    external: true
  valkey-data:
    driver: local
