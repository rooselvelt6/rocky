[package]
name = "uci"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "frontend"
path = "src/bin/frontend.rs"
required-features = ["csr"]

[[bin]]
name = "uci"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.126"
leptos = { version = "0.6", features = ["csr"] }
leptos_meta = { version = "0.6", features = ["csr"] }
leptos_router = { version = "0.6", features = ["csr"] }
wasm-bindgen = "0.2"
console_error_panic_hook = "0.1"
reqwasm = { version = "0.5.0", optional = true }

# Backend dependencies (optional, enabled by ssr feature)
axum = { version = "0.8.7", optional = true }
tokio = { version = "1.48.0", features = ["macros", "rt-multi-thread", "net"], optional = true }
tower-http = { version = "0.6.7", features = ["full"], optional = true }
tracing = { version = "0.1.41", optional = true }
tracing-subscriber = { version = "0.3.20", features = ["env-filter", "fmt"], optional = true }
leptos_axum = { version = "0.6", optional = true }

[features]
default = ["ssr"]
csr = ["leptos/csr", "leptos_meta/csr", "leptos_router/csr", "dep:reqwasm"]
hydrate = ["leptos/hydrate", "leptos_meta/hydrate", "leptos_router/hydrate", "dep:reqwasm"]
ssr = [
    "dep:axum",
    "dep:tokio",
    "dep:tower-http",
    "dep:tracing",
    "dep:tracing-subscriber",
    "dep:leptos_axum",
    "leptos/ssr",
    "leptos_meta/ssr",
    "leptos_router/ssr",
]
